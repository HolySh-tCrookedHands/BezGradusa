<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/layout.css">
        <link rel="stylesheet" href="/static/css/form.css">
        <title>BezGradusa</title>
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col">
                    <h1 class="form-title">BezGradusa</h1>
                </div>
            </div>
            {% if show == 'login' %}
                <div class="login-container">
                    <form class="login-form" action="/auth/login" method="POST">
                        <a class="backBtn" href="/home" target="_self">назад</a>
                        <h2>Вход</h2>
                        
                        <label for="username">Логин</label>
                        <input type="text" id="username" name="username" required>
                        
                        <div class="separator-35"></div>

                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                        
                        <div class="separator-20"></div>

                        <button type="submit" class="btnLogReg login">Войти</button>
                        
                        <p class="signup-text">
                        Нет аккаунта? <a href="/auth?action=reg">Зарегистрироваться</a>
                        </p>
                    </form>
                </div>
            {% else %}
                <div class="login-container">
                    <form class="login-form" action="/auth/login" method="POST">
                        <a class="backBtn" href="/home" target="_self">назад</a>
                        <h2>Регистрация</h2>
                        
                        <label for="username">Логин</label>
                        <input type="text" id="username" name="username" required>
                        
                        <div class="separator-35"></div>

                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>

                        <div class="separator-20"></div>

                        <label for="password_r">Повторите пароль</label>
                        <input type="password" id="password_r" name="password_r" required>

                        <div class="separator-35"></div>

                        <label for="password">Почта</label>
                        <input type="email" id="email" name="email" required>
                        
                        <div class="separator-20"></div>

                        <button type="submit" class="btnLogReg login">Регистрация</button>
                        
                        <p class="signup-text">
                        Есть аккаунта? <a href="/auth?action=login">Войти</a>
                        </p>
                    </form>
                </div>
            {% endif %}
        </main>
    </body>
</html>
