<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} BezGradusa {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='image/favicon.png') }}" type="image/x-icon">
</head>
<body>
    <header>
        {% include 'widget/navbar.html' %}
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        {% include 'widget/footer.html' %}
    </footer>

    <!-- === JS Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐºÐ»ÑŽÑ‡Ð°Ñ‚ÐµÐ»Ñ Ñ‚ÐµÐ¼Ñ‹ === -->
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('theme-toggle');
      if (!themeToggle) return;

      function applyTheme(name) {
        if (name === 'light') {
          document.body.classList.add('light-theme');
          document.body.classList.add('neon-mode');
          themeToggle.textContent = 'â˜€ï¸';
          themeToggle.setAttribute('aria-pressed', 'true');
        } else {
          document.body.classList.remove('light-theme');
          document.body.classList.add('neon-mode');
          themeToggle.textContent = 'ðŸŒ™';
          themeToggle.setAttribute('aria-pressed', 'false');
        }
        localStorage.setItem('theme', name);
      }

      const saved = localStorage.getItem('theme');
      if (saved === 'light') applyTheme('light');
      else applyTheme('dark');

      themeToggle.addEventListener('click', () => {
        const isLight = document.body.classList.contains('light-theme');
        applyTheme(isLight ? 'dark' : 'light');
        themeToggle.style.transform = 'scale(0.96)';
        setTimeout(() => themeToggle.style.transform = '', 140);
      });
    });
    </script>
</body>
</html>
